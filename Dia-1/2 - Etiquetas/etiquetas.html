<!DOCTYPE html>
    <head>
        <title>Mis etiquetas</title>
    </head>
    <body>                                              <!-- br es un salto de línea -->          
        Esta <em>palabra</em> tiene énfasis<br>         <!-- em es énfasis -->
        Esta <i>palabra</i> está en cursiva<br>         <!-- i es énfasis -->
        Esta <strong>palabra</strong> es muy fuerte<br> <!-- strong es negrita -->
        Esta <b>palabra</b> está en negrita<br>         <!-- b es negrita -->
        Esta <small>palabra</small> es pequeña<br>      <!-- small es pequeño -->
        Esta <del>palabra<del> está tachada<br>        <!-- del es tachar -->
        Esta palabra está insertada<br>
        Esta palabra está subrayada<br>
        Esta palabra está marcada<br>
    </body>
</html>
