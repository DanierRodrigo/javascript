<!--Escribir el código necesario para hacer que la funcion sumar() 
resuelva la siguiente suma (15 + 19) y retorne el resultado de la misma, 
para que sea utilizada por la función mostrarResultado().-->

<!DOCTYPE html>
<html>
<head>
    <title>Return 1</title>
</head>
<body>
    <script>
        function mostrarResultado() {
            let resultado = sumar();
            alert(resultado);
        }

        function sumar() {
            let suma = 15 + 19;
            return suma;
        }
    </script>
</body>
</html>
