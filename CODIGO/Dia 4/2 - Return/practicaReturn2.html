<!--Declarar la función obtenerFecha(), 
la cual debe obtener la fecha actual en formato DD/MM/YYYY 
(utilizar la función toLocaleDateString('es-ES') del objeto Date) 
y retornarla para que la función mostrarFecha la utilice.-->

<!DOCTYPE html>
<html>
<head>
    <title>Return 2</title>
</head>
<body>
    <script>
        function mostrarFecha() {
            alert(obtenerFecha());
        }

        function obtenerFecha() {
            let fechaActual = new Date();
            return fechaActual.toLocaleDateString('es-ES');
        }
    </script>
</body>
</html>
