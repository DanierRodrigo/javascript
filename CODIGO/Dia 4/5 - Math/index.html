<!DOCTYPE html>
    <head>
        <title>Math</title>
        <link rel="stylesheet" href="misEstilos.css">
        <script src="misCripts.js"></script>
    </head>
    <body>
        <h1>¡Calculemos!</h1>
        <h3>Calcula la potencia de un número</h3>

        <p>Número: <input type="number" id="textoBase" value="0"></p>
        <p>Exponente: <input type="number" id="textoExponente" value="0"></p>

        <p><button onclick="calcularPotencia();">Calcular potencia</button></p>
        <p id="textoResultadoPotenciar"></p>
        <br>

        <h3>Calcula la circunferencia de un círculo</h3>

        <p>Diámetro: <input type="number" id="textoDiametro" value="0"></p>

        <p><button onclick="calcularCircunferencia();">Calcular circunferencia</button></p>
        <p id="textoResultadoCircunferencia"></p>
        <br>

        <h3>Obtener un número random del 0 al 50</h3>

        <p><button onclick="numeroRandom();">Sacar número random</button></p>
        <p id="textoResultadoNumeroRandom"></p>
        <br>
    </body>
</html>
