<!DOCTYPE html>

<body>
    <button onclick="crearAleatorio(1, 10)">Dame un random</button>
    <h2>NÃºmero random <span id="textoAleatorio">---</span></h2>

    <script>
        let elementoAleatorio = document.getElementById("textoAleatorio");

        function crearAleatorio(minimo, maximo){
            maximo = maximo + 1;
            resultado = Math.floor(Math.random() * (maximo - minimo) + minimo);
            elementoAleatorio.textContent = Math.floor(Math.random()*maximo);
        }
    </script>
