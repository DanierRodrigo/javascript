<!--Declare una funcion llamada mostrarMensaje 
que reciba un parámetro con el mensaje a mostrar. 
Dicha función debe mostrar en un alert 
el mensaje que recibio por parámetro.-->

<!DOCTYPE html>
<head>
    <title>Práctica parámetros 2</title>
</head>
<body>
    <p>Escribe un mensaje</p>
    <input type="text" id="mensaje">

    <button onclick="salvarTexto()">Mostrar</button>
    
    <script>
        function mostrarMensaje(mensaje){
            alert(mensaje);
        }

        function salvarTexto(){
            // Obtenemos el elemento input
            let elementoMensaje = document.getElementById("mensaje");
            
            // Guardamos el valor
            let mensajeIngresado = elementoMensaje.value;

            // Llamamos a la función con el parámetro
            mostrarMensaje(mensajeIngresado);
        }


    </script>
</body>
</html>
