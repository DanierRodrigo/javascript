<!--En el archivo script.js, 
programe la función generarContenido() 
que agregue elementos HTML mediante código JavaScript. 
Se debe agregar, en el div con ID contenido, 
una etiqueta <p> con el texto "Parrafo 1" 
y además agregar una etiqueta <input> con el ID txtInput 
y el atributo type igual a text

Para asignar el texto la etiqueta <p> utiliza 
la propiedad textContent. Por ejemplo con este código: 
parrafo.textContent = "Parrafo 1"

Además, ten en cuenta que para agregar al DIV contenedor 
las etiquetas parrafo y input se debe utilizar 
la función appendChild().-->

<!DOCTYPE html>
    <head>
        <title>Automatización 1</title>
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="contenido">
            
        </div>
    </body>
</html>
