<!DOCTYPE html>
<html>
    <head>
        <title>Registro Empleados</title>
        <link rel="stylesheet" href="misEstilos.css">
        <script src="misScripts.js"></script>
    </head>
    <body>

        <h1>Registro de Empleados</h1>


        <label>Nombre:</label>
        <input type="text" id="nombre" /><br /><br />


        <label>Apellido:</label>
        <input type="text" id="apellido" /><br /><br />


        <label>Edad:</label>
        <input type="number" id="edad" /><br /><br />


        <label>Departamento:</label>
        <input type="text" id="departamento" /><br /><br />


        <label>Salario:</label>
        <input type="number" id="salario" /><br /><br />


        <button id="agregar">Agregar Empleado</button>
        <button id="listar">Listar Empleados</button>
    
</body>
</html>
