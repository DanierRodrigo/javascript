<!DOCTYPE html>
<html>
    <head>
        <title>Clases</title>
    </head>
    <body>
        <script>
            
            class Papel{
                constructor(alto, ancho){
                    this.alto = alto;
                    this.ancho = ancho;
                }
            }

            //An√≥nima
            let PapelA = class{
                constructor(alto, ancho){
                    this.alto = alto;
                    this.ancho = ancho;
                }
            }

            //Nombrada
            let PapelB = class PapelX{
                constructor(alto, ancho){
                    this.alto = alto;
                    this.ancho = ancho;
                }
            }
        </script>
    </body>
</html>
