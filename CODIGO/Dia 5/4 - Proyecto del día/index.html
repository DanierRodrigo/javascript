<!DOCTYPE html>
    <head>
        <title>Recomendar película</title>
        <link rel="stylesheet" href="misEstilos.css">
        <script src="misScripts.js"></script>
    </head>
    <body>
        <h3>¿Qué película ver hoy?</h3>

        <p>Edad: <input id="textoEdad" type="number"></p>

        <button class="accion" onclick="recomendar('accion')">Acción</button>
        <button class="drama" onclick="recomendar('drama')">Drama</button>
        <button class="clasicos" onclick="recomendar('clasicos')">Clásicos</button>
        <button class="disney" onclick="recomendar('disney')">Disney</button>

        <h3>Nuestra recomendación: </h3>
        <h3 id="peliculaRecomendada"></h3>
    </body>
</html>
