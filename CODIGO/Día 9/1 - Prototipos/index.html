        <title>Prototipos</title>

    <body>
        <script>
            // Esto es un prototitpo
            // Tiene almacenada la propiedad nombre
            let perro = {nombre: 'simba'};

            // Tiene propiedades que toma del prototipo, enlazadas

        </script>
