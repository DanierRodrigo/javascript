<!--Dado el código brindado, 
declarar (fuera de la función) un intervalo 
que ejecute la función test cada 1 segundo.-->

<!DOCTYPE html>
<head>
    <title>Temporizador</title>
    
</head>
<body>
    <script>
        
        function test() {
            console.log("+1 segundo");
        }

        setInterval(test, 1000);
        
    </script>
</body>
</html>
