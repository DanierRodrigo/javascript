<!--Muestre en un alert, la fecha del 
dia de hoy con el formato DD/MM/YYYY. 
Para ello debe usar la funciÃ³n toLocaleDateString('es-ES') 
que proporciona el objeto Date.-->

<!DOCTYPE html>
<head>
    <title>Temporizador</title>
    
</head>
<body onload="mostrarFecha()">
    <script>
        function mostrarFecha() {
            const hoy = new Date(); // Obtiene la fecha actual
            const fechaFormateada = hoy.toLocaleDateString('es-ES'); // Formato DD/MM/YYYY
            alert("La fecha de hoy es: " + fechaFormateada);
        }
    </script>
</body>
</html>
