        <!--Aqui, no hace falta declarar ningún tipo de dato, a diferencia de Java-->

        en el navegador y escribiremos el nombre de la variable para
        ver el contenido y poder hacer operaciones como una suma consigo misma-->

            let miVariable;

            miVariable = 15;
