<!--Declarar una variable de nombre frutas, 
cuyo contenido sea un conjunto de datos (array) 
y que contenga lo siguiente: 
'manzanas', 'bananas', 'naranjas'.

Luego declarar otra variable llamada dato2 
que contenga el segundo registro contenido 
en el array anterior, es decir el valor 
del array en la posición 1.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Práctica Tipos De Datos</title>
</head>
<body>
    <script>
        let frutas = ['manzanas', 'bananas', 'naranjas'];
        let dato2 = frutas[1];
    </script>
</body>
</html>
