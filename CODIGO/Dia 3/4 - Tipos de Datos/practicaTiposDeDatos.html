<!--Crea dos variables num1 y num2, 
a las que le debes asignar algún número, 
y luego guardar en una tercera variable (num3) 
el resultado de la suma entre num1 y num2.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Práctica Tipos De Datos</title>
</head>
<body>
    <script>
          let num1 = 3;
          let num2 = 7;
          
          let num3 = num1 + num2;
    </script>
</body>
</html>
