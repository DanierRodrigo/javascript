<!--Declara un temporizador que 
cumplidos los 5 segundos, 
muestre en un alert el mensaje 
"Se acabo el tiempo".-->

<!DOCTYPE html>
<head>
    <title>Práctica Temporizador 1</title>
</head>
<body>
    
    <button onclick="comenzarTiempo()">Alarma</button>

    <script>

        function comenzarTiempo(){
            setTimeout(tiempoCumplido, 1000 * 5);
        }

        function tiempoCumplido(){
            alert("¡Se acabó el tiempo!");
        }
    </script>
</body>
</html>
