<!--
Crear una etiqueta input de tipo texto y 
cuyo id sea inputTexto. 
Además crear una etiqueta button, 
cuyo atributo onclick apunte 
a una función denominada mostrarTexto()
-->

<!DOCTYPE html>
    <head>
        <title>Ingresos de usuario 1</title>
    </head>
    <body>
        <p>Ingresa un texto</p>
        <input type="text" id="inputTexto">
        <button onclick="mostrarTexto()">Mostrar Texto</button>

        <script>
            function mostrarTexto(){
                alert(document.getElementById("inputTexto").value)
            }
        </script>
    </body>
</html>
