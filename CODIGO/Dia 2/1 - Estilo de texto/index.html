<!DOCTYPE html>
<head>
    <title>Estilo de Texto</title>
</head>
<body>
    <p style="color:mediumblue; 
    background-color: bisque;
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    font-size: 3em;">Este es mi texto</p>
    <!--
    
    margin se usa para el margen de la pantalla, que no aparezca pegado en el margen
    izquierdo superior de la pantalla, lo separa.
    
    border encierra el texto dentro de una caja.

    padding es parecido a margin pero respecto de la caja border con el texto.

    width determina el tamaÃ±o del border.
    -->
    <p style="margin: 20px;
    border: 3px;
    border-style: solid;
    border-color: darkgreen;
    padding: 10px;
    width: 100px;">Daniel Rodrigo</p>
</body>
</html>
