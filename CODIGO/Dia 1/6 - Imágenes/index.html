<!DOCTYPE html>
    <head>
        <title>Agregar Imágenes</title>
    </head>
    <body>
        <!--Para dimensionar usamos los %, para algo fijo, número de píxeles

        Para tener una alternativa por si la imagen no carga a tiempo tenemos alt
        también lo miran los buscadores para el SEO, es importante usarlo

        align y hspace han quedado obsoletos, se controlan por CSS
        
        -->
        <img src="daniel.JPG" 
        width="100%" 
        alt="Un apuesto caballero"
        align="left"
        hspace="20"> 
        <p text-align: justify>Daniel Rodrigo Ramírez</p>
        
    </body>
</html>
