<!DOCTYPE html>
    <head>
        <title>Texto ordenado</title>
    </head>
    <body>
        <!--Título principal-->
        <h1>Yo soy el más importante</h1>

        <!--Título secundario-->
        <h2>Yo soy el segundo</h2>
        <h3>Ahora sigo yo</h3>
        <h4>El cuarto también cuenta</h4>
        <h5>No me dejen último</h5>
        <h6>Casi me quedo fuera</h6>
        <p>Yo soy un párrafo normal</p>
    </body>
</html>
